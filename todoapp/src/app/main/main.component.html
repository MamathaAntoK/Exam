<div class="container mt-5">


    <!-- Button trigger modal -->
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-dark btn-rounded" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Add TodoList
            </button>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">TodoList</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form #todo (ngSubmit)="savetodo()">
                        <label for="description">Decscription:</label>
                        <textarea name="" id="" cols="60" [(ngModel)]="todoform.description" #description="ngModel"
                            name="description" rows="10"></textarea>
                        <label for="">Status:</label>
                        <input type="text" [(ngModel)]="todoform.status" #status="ngModel" name="status"
                            class="form-control">


<div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    </form>
            </div>
          
        </div>
    </div>
</div>

<table class="table table-dark table-hover table-responsive mt-3">
    <thead>
        <tr>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th></th>
            <td>Action</td>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of list">

            <td>{{x.description}}</td>
            <td>{{x.status}}</td>
            <td><input type="checkbox" style="height:20px;width:20px;"></td>
            <td><button class="btn btn-danger">Delete</button></td>

        </tr>

    </tbody>
</table>

</div>
